<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <section class="slideShow-Container">   

        <div class="slide fade">
            <div class="numeroSlide">1/4</div>
            <img src="img/home.jpg" style="width: 100%" class="slide_img"> 
            <div class="textoSlide">Estadio Nilton Santos - slide 1</div>
        </div>

        <div class="slide fade">
            <div class="numeroSlide">2/4</div>
            <img src="img/img1.jpg" style="width: 100%" class="slide_img">
            <div class="textoSlide">Estadio Nilton Santos - slide 2</div>
        </div>

        <div class="slide fade">
            <div class="numeroSlide">3/4</div>
            <img src="img/img2.jpg" style="width: 100%" class="slide_img">
            <div class="textoSlide">Estadio Nilton Santos - slide 3</div>
        </div>

        <div class="slide fade">
            <div class="numeroSlide">4/4</div>
            <img src="img/img3.jpg" style="width: 100%" class="slide_img">
            <div class="textoSlide">Estadio Nilton Santos - slide 4</div>
        </div>

        <a class="btnAnterior" onclick="mudarSlide(-1)">&lsaquo;</a>
        <a class="btnProximo" onclick="mudarSlide(+1)">&rsaquo;</a>


    </section>

    <section style="text-align: center;">
        <span class="indicador" onclick="slideAtual(1)"></span>
        <span class="indicador" onclick="slideAtual(2)"></span>
        <span class="indicador" onclick="slideAtual(3)"></span>
        <span class="indicador" onclick="slideAtual(4)"></span>

    </section>
    <script src="script.js"></script>
</body>
</html>
